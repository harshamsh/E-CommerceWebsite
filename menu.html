<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> 
</head>
<body>
    <!-- our menu-- name on the top -->
    <div class="title">
        <h1>Order Here</h1>
    </div>

    <div class="items">
        <div class = "food">
            <div class = "food-img">
                <img src = "images/burger.jpg" alt = "food image">
                <span>
                    <i class = "far fa-heart"></i>
                </span>
                <h3 class = "food-rate">$ 5.99</h3>
            </div>

            <div class = "food-content">
                <h2>Cheese Burger</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus unde aliquam cupiditate.</p>
                <div class = "food-info">
                    <div>
                        <i class = "fas fa-fire"></i>
                        <p>200 - 280 Kcal</p>
                    </div>
                    <span>Chicken</span>
                </div>

                <div class = "food-price-calc">
                    <h2 class = "food-total"></h2>
                    <div class = "food-quantity">
                        <div class = "order-dec center">
                            <i class = "fas fa-minus"></i>
                        </div>
                        <div class = "order-val center">0</div>
                        <div class = "order-inc center">
                            <i class = "fas fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
